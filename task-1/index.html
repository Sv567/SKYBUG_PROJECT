<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="heading">
            <h1>CALCULATOR</h1>
        </div>
        <input type="text" placeholder="0" id="InputBox">
        <div class="buttons">
            <button class="oprator">AC</button>
            <button class="oprator">DEL</button>
            <button class="oprator">%</button>
            <button class="oprator">/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oprator">*</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oprator">-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oprator">+</button>
        </div>
        <div class="buttons">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
